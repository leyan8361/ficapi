  <div>
     <p>1.置换方同意通过TAOYING平台与电影出品方置换其在电影项目拥有的票房收益权益，并取得相应的票房收益分红。</p>
     <p>2.置换方同意支付2%的撮合交易手续费给TAOYING平台做为报酬，TAOYING只做为撮合平台，不承担任何责任。</p>
	 <p>3.置换方根据国家电影局或播出平台、协议等途径公示的数据获得分红，分红金额兑换成当时的FIC(1895)或JF价格数量分配到钱包地址。</p>
	 <p>4.置换方同意当收益高于50%后，分红的20%转入矿池。</p>
